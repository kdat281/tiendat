<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tien Dat - Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #007bff;
            --text-color: #333;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: var(--bg-gradient);
        }

        .card {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card__img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .card__img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card:hover .card__img {
            transform: scale(1.1);
        }

        .card__title {
            margin: 10px 0 5px;
            font-size: 24px;
            color: var(--text-color);
        }

        .card__description {
            font-size: 16px;
            color: #777;
            margin-bottom: 25px;
        }

        .card__social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .card__social-icon {
            text-decoration: none;
            color: var(--text-color);
            font-size: 20px;
            width: 45px;
            height: 45px;
            line-height: 45px;
            border-radius: 50%;
            background: #f0f0f0;
            transition: all 0.3s ease;
        }

        .card__social-icon:hover {
            background: var(--primary-color);
            color: white;
            transform: rotate(360deg);
        }

        /* NÃºt Contact Me */
        .card__btn {
            display: inline-block;
            text-decoration: none;
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .card__btn:hover {
            background: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="card__img">
            <img src="./assets/img/my img.jpg" alt="Tien Dat">
        </div>
        <h2 class="card__title">Tien Dat</h2>
        <p class="card__description">Kuku | Web Developer</p>
        
        <div class="card__social">
            <a href="https://www.facebook.com/profile.php?id=100008343189425" class="card__social-icon" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/kdat281" class="card__social-icon" target="_blank">  
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@kudat281" class="card__social-icon" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://github.com/kdat281" class="card__social-icon" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>

        <a href="tel:0705467151" class="card__btn">
            Contact me
        </a>
    </div>

    <script src="//wtheme.webme.com/designs/globals/snow2.js"></script>
    
</body>
</html>
