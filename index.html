<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tien Dat | Ultimate Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --clr-fb: #1877F2;
            --clr-ig: #E4405F;
            --clr-tk: #00f2ea;
            --clr-gh: #ffffff;
            --primary-glow: #00d2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Nền không gian huyền ảo */
        .bg-vibe {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            z-index: -2;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.2), rgba(255, 0, 208, 0.2));
            filter: blur(80px);
            border-radius: 50%;
            animation: moveBlob 20s infinite alternate;
        }

        @keyframes moveBlob {
            0% { transform: translate(-20%, -20%) rotate(0deg); }
            100% { transform: translate(20%, 20%) rotate(360deg); }
        }

        /* Container cho hiệu ứng viền chạy */
        .card-wrapper {
            position: relative;
            padding: 3px;
            border-radius: 30px;
            background: linear-gradient(0deg, transparent, transparent, #00d2ff, #ff00d0, #00d2ff);
            background-size: 100% 400%;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }

        /* Thẻ Card chính - Glassmorphism tối thượng */
        .card {
            width: 360px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: 50px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Hiệu ứng tia sáng quét ngang card */
        .card::after {
            content: '';
            position: absolute;
            top: -100%; left: -100%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { left: -100%; top: -100%; }
            20% { left: 100%; top: 100%; }
            100% { left: 100%; top: 100%; }
        }

        .avatar-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            border-radius: 25px; /* Bo góc kiểu hiện đại hơn hình tròn */
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.1);
            transform: rotate(-5deg);
            transition: 0.5s;
        }

        .card:hover .avatar-container img {
            transform: rotate(0deg) scale(1.1);
            border-color: var(--primary-glow);
        }

        .card__name {
            font-family: 'Syncopate', sans-serif;
            color: #fff;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .card__job {
            color: #777;
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }

        .social-item {
            height: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            color: #555;
            text-decoration: none;
            font-size: 20px;
            transition: 0.4s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .social-item:hover {
            transform: translateY(-8px);
            color: #fff;
            border-color: rgba(255,255,255,0.2);
        }

        /* Màu riêng khi hover từng icon */
        .fb:hover { background: var(--clr-fb); box-shadow: 0 10px 20px rgba(24, 119, 242, 0.4); }
        .ig:hover { background: var(--clr-ig); box-shadow: 0 10px 20px rgba(228, 64, 95, 0.4); }
        .tk:hover { background: #333; color: var(--clr-tk); box-shadow: 0 10px 20px rgba(0, 242, 234, 0.2); }
        .gh:hover { background: #333; box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2); }

        /* Nút Liên Hệ "Liquid" */
        .contact-btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 18px;
            font-weight: 800;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
            z-index: 1;
        }

        .contact-btn:hover {
            background: var(--primary-glow);
            color: #fff;
            box-shadow: 0 0 30px var(--primary-glow);
        }

        .contact-btn i {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="bg-vibe">
        <div class="blob"></div>
    </div>

    <div class="card-wrapper" id="tilt">
        <div class="card">
            <div class="avatar-container">
                <img src="./assets/img/my img.jpg" alt="Tien Dat">
            </div>
            
            <h1 class="card__name">Tien Dat</h1>
            <p class="card__job">KuDat281</p>

            <div class="social-grid">
                <a href="https://www.facebook.com/profile.php?id=100008343189425" class="social-item fb"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/kdat281" class="social-item ig"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@kudat281" class="social-item tk"><i class="fab fa-tiktok"></i></a>
                <a href="https://github.com/kdat281" class="social-item gh"><i class="fab fa-github"></i></a>
            </div>

            <a href="tel:0705467151" class="contact-btn">
                <i class="fas fa-bolt"></i> Contact Me
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelector("#tilt"), {
            max: 15,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
        });
    </script>

    <script src="//wtheme.webme.com/designs/globals/snow2.js"></script>

</body>
</html>
